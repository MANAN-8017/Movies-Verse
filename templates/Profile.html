{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MoviesVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>

<script>
    document.addEventListener("click", function (e) {
        const dropdown = document.querySelector(".profile-dropdown");
        dropdown.classList.toggle("active", dropdown.contains(e.target));
    });
</script>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo"><a href="{% url 'index' %}" style="text-decoration: none; color: #f5c518;">MoviesVerse</a></div>

    <div class="search-box">
        <input type="text" placeholder="Search movies, TV shows...">
        <button>Search</button>
    </div>

        <div class="nav-links">
            <a href="{% url 'index' %}">Movies</a>
            <a href="{% url 'watchlist' %}">Watchlist</a>
            
            <div class="profile-dropdown">
                <img src="https://tse2.mm.bing.net/th/id/OIP.eOfqxGdd1QY-wIFMJvIR-QHaLH?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Profile" class="profile-avatar">
                
                <div class="dropdown-menu">
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'watched' %}">Watched</a>
                    <a href="{% url 'favourite' %}">Favourite Movies</a>
                    <a href="{% url 'settings' %}">Settings</a>
                    <hr>
                    <a href="{% url 'logout' %}" class="logout">Logout</a>
                </div>
            </div>
        </div>
</div>

<!-- Profile Section -->
<div class="content">
    <div class="section">
        <div class="section-header">
            <h2 class="section-title">Account Settings</h2>
        </div>

        <div class="featured-movie" style="align-items:flex-start;">
            
            <!-- Avatar Change -->
            <div class="movie-poster" style="width:250px;height:250px;">
                <img src="https://via.placeholder.com/300x300" alt="Profile Picture">
            </div>

            <div class="movie-info">
                <form method="POST" enctype="multipart/form-data">
                    
                    <div style="margin-bottom:25px;">
                        <label>Change Profile Picture</label><br><br>
                        <input type="file" name="avatar">
                    </div>

                    <div style="margin-bottom:25px;">
                        <label>Username</label><br><br>
                        <input type="text" name="username" placeholder="Enter username" style="width:100%;padding:10px;border-radius:4px;border:none;">
                    </div>

                    <div style="margin-bottom:25px;">
                        <label>Email</label><br><br>
                        <input type="email" name="email" placeholder="Enter email" style="width:100%;padding:10px;border-radius:4px;border:none;">
                    </div>

                    <hr style="margin:25px 0;border-color:#333;">

                    <h3 style="margin-bottom:20px;">Change Password</h3>

                    <div style="margin-bottom:20px;">
                        <label>Current Password</label><br><br>
                        <input type="password" name="current_password" style="width:100%;padding:10px;border-radius:4px;border:none;">
                    </div>

                    <div style="margin-bottom:20px;">
                        <label>New Password</label><br><br>
                        <input type="password" name="new_password" style="width:100%;padding:10px;border-radius:4px;border:none;">
                    </div>

                    <div style="margin-bottom:25px;">
                        <label>Confirm New Password</label><br><br>
                        <input type="password" name="confirm_password" style="width:100%;padding:10px;border-radius:4px;border:none;">
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" type="submit">Save Changes</button>
                        <button class="btn btn-secondary" type="reset">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<div class="footer">
    <div class="footer-links">
        <a class="footer-link" href="#">About</a>
        <a class="footer-link" href="#">Contact</a>
        <a class="footer-link" href="#">Privacy Policy</a>
        <a class="footer-link" href="#">Terms</a>
    </div>
    <div class="footer-text">Â© 2026 MoviesVerse</div>
</div>

</body>
</html>
